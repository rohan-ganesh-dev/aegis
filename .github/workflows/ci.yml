name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run black (code formatter check)
        run: |
          black --check aegis/ tests/

      - name: Run isort (import sorter check)
        run: |
          isort --check-only aegis/ tests/

      - name: Run mypy (type checker)
        run: |
          mypy aegis/ --ignore-missing-imports
        continue-on-error: true  # Don't fail build on type errors for now

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t aegis:test .

      - name: Test Docker image
        run: |
          docker run --rm aegis:test python -c "import aegis; print('Docker image OK')"
